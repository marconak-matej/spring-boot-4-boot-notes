# Application Configuration
spring.application.name=jms

# Embedded Artemis Configuration
# Uses in-memory broker for demonstration purposes
# In production, configure external broker connection
spring.artemis.mode=embedded
spring.artemis.embedded.enabled=true
spring.artemis.embedded.persistent=false
spring.artemis.embedded.queues=${mm.demo.queue}

mm.demo.queue=demo-queue

# hide audit logs for activemq
logging.level.org.apache.activemq.audit=OFF
